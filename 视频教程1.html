<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>标题</title>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;max-width:980px;margin:24px auto;padding:0 12px;}
    a{color:inherit}
    .video-wrap{position:relative;width:100%;padding-top:56.25%;border-radius:12px;overflow:hidden;background:#000;}
    .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%;}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;}
    .btn{padding:8px 12px;border:1px solid #ddd;border-radius:10px;text-decoration:none}

    /* === 新增：播放遮罩按钮（不改 iframe） === */
    .play-overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.25);
      z-index:10;
      cursor:pointer;
      user-select:none;
    }
    .play-btn{
      font-size:18px;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.6);
      background:rgba(0,0,0,.55);
      color:#fff;
    }
  </style>
</head>

<body>
  <div class="top">
    <h1 style="margin:0;">视频教程1</h1>
    <a class="btn" href="./index.html">返回视频列表</a>
  </div>

  <div class="video-wrap">
    <iframe
      referrerpolicy="no-referrer"
      src="https://player.bilibili.com/player.html?isOutside=true&bvid=BV1P82RB5EZ9&p=1&autoplay=0&muted=0"
      scrolling="no"
      frameborder="0"
      allowfullscreen="true">
    </iframe>

    <!-- 新增：点击这个“播放”按钮 -->
    <div id="playOverlay" class="play-overlay" title="点击开始播放">
      <button type="button" class="play-btn">▶ 播放</button>
    </div>
  </div>

  <script>
    (() => {
      const overlay = document.getElementById('playOverlay');
      const iframe = document.querySelector('.video-wrap iframe');
      if (!overlay || !iframe) return;

      // 关键：用 pointerdown 先隐藏遮罩，让随后产生的 click 更容易“落到” iframe 上触发播放
      overlay.addEventListener('pointerdown', () => {
        overlay.style.display = 'none';
        try { iframe.focus({ preventScroll: true }); } catch (e) {}
      }, { capture: true });
    })();
  </script>
</body>
</html>
